<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery 101</title>
</head>
<body>
<h1>Django UnjQuery</h1>
	<h3>A list of things</h3>
	<ul id="list-of-stuff">
		<li>Monkeys</li>
		<li>Chickens</li>
		<li>Rabbits</li>
		<li>Sandwiches</li>
		<li>Door Knockers</li>
	</ul>

	<div class="container">
		<h1 name="fred" umbrella="open">Song list</h1>


		<section class="song-container" name="grandpa">
			<h1 umbrella="closed">Song list</h1>
			<div class="song">
				<div umbrella="closed" class="title">The Walk</div>
				<div class="artist">Mayer Hawthorne</div>
				<div class="album">How Do You Do</div>
				<button id="button-lame">Kill it</button>
				<button id="button-also">Kill it, also</button>
			</div>
			<div class="album">Blah blah</div>
		</section>
	</div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
